name: code_checks

on:
  push:
    branches: [master]

jobs:
  build_and_test:

    env:
      BUILD_CONFIG: 'Release'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x


      - name: Restore dependencies
        run: dotnet restore


      - name: Build
        run: dotnet build --configuration $BUILD_CONFIG

      - name: Test
        run: dotnet build --configuration $BUILD_CONFIG