name: code_checks

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install departments
        run: |
          python -m pip install --upgrade pip
          pip freeze > requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest cicle_test.py

      - uses: Nuitka/Nuitka-Action@v0.4
        with:
          script-name: cicle_test.py


      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: exe
          path: build/cicle_test.exe


      - Name: Qt GUI with Pyside6
        uses: Nuitka/Nuitka-Action@v0.4
        with:
          script-name: my_qt_gui_app.py
          standalone: true
          enable-plugins: pyside6


      - Name: Python GUI With Tkinter
        uses: Nuitka/Nuitka-Action@v0.4
        with:
          script-name: my_tkinter_gui_app.py
          standalone: true
          enable-plugins: tk-inter