name: code_checks

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install departments
        run: |
          python -m pip install --upgrade pip
          pip freeze > requirements.txt
      - name: Run flake8
        run: flake8 .
      - name: Run mypy
        run: mypy .

